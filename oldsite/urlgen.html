								var fileAsString = loadFile(filename);

								var length = res.length - 1;

								var randomIndex = getRandomInt(0, res.length);

								return res[randomIndex];

							/* Via StackOverflow. */
							function getRandomInt(min, max) {
							    return Math.floor(Math.random() * (max - min + 1)) + min;
