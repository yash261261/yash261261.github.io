<script>
  // Form validation and submission
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const fullName = document.getElementById('fullName');
    const purpose = document.getElementById('purpose');
    const email = document.getElementById('email');
    
    let isValid = true;
    
    // Reset errors
    fullName.classList.remove('error');
    purpose.classList.remove('error');
    document.getElementById('nameError').classList.remove('show');
    document.getElementById('purposeError').classList.remove('show');
    
    // Validate full name
    if (!fullName.value.trim()) {
      fullName.classList.add('error');
      document.getElementById('nameError').classList.add('show');
      isValid = false;
    }
    
    // Validate purpose
    if (!purpose.value.trim()) {
      purpose.classList.add('error');
      document.getElementById('purposeError').classList.add('show');
      isValid = false;
    }
    
    // If valid, create mailto link
    if (isValid) {
      const subject = encodeURIComponent(`Contact from ${fullName.value}`);
      const body = encodeURIComponent(
        `Name: ${fullName.value}\n` +
        (email.value ? `Email: ${email.value}\n` : '') +
        `\nPurpose:\n${purpose.value}`
      );
      
      window.location.href = `mailto:yash261261@gmail.com?subject=${subject}&body=${body}`;
      
      // Optional: Reset form after submission
      setTimeout(() => {
        this.reset();
      }, 1000);
    }
  });

  // BEGIN H4 TEXT SCRAMBLER
  class TextScramble {
    constructor(el) {
      this.el = el;
      this.chars = '!<>-_\\/[]{}â€”=+*^?#________';
      this.update = this.update.bind(this);
    }

    setText(newText){
      const oldText = this.el.innerText;
      const length = Math.max(oldText.length,newText.length);
      const promise = new Promise((resolve)=>this.resolve = resolve);
      
      this.queue = [];
      for(let i = 0;i<length;i++){
        const from = oldText[i] || '';
        const to  = newText[i] || '';
        const start = Math.floor(Math.random()*40);
        const end = Math.floor(Math.random()*40) + start;
        this.queue.push({from,to,start,end});
      }
      
      cancelAnimationFrame(this.frameRequest);
      this.frame = 0;
      this.update();
      return promise;
    }
    
    update() {
      let output = '';
      let complete = 0;
      for(let i=0,n=this.queue.length;i<n;i++){
        let {from,to,start,end,char} = this.queue[i];
        
        if(this.frame >= end){
          complete++;
          output += to;
        }else if(this.frame >= start){
          if(!char || Math.random() < 0.28){char = this.randomChar();this.queue[i].char = char;}
          output += `<span class='dud'>${char}</span>`;
        }else {
          output += from;
        }
      }
      this.el.innerHTML = output;
      if(complete === this.queue.length){this.resolve();}else{
        this.frameRequest = requestAnimationFrame(this.update);this.frame++;}
    }
      
    randomChar() {
      return this.chars[Math.floor(Math.random() * this.chars.length)]
    }
  }

  const phrases = [
    'contact me',
  ]

  const el = document.querySelector('.text');
  const fx = new TextScramble(el);

  let counter = 0;
  let reset = false;
  const next = () => {
    if (reset) {
      fx.setText(phrases[counter])
    } else {
      fx.setText(phrases[counter]).then(()=>{
        setTimeout(next,800)
      })
      counter = (counter+1) % phrases.length
      if (counter == 0) {
        reset = true;
      }
    }
  }
  next()
  // END JS SCRIPTS
</script>
